<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel</title>
</head>
<body>
    <h1>Variabel</h1>
    <h2>Keyword :</h2>
    <ul>
        <li>var</li>
        <li>let</li>
        <li>const</li>
    </ul>

    <p>cek console</p>

    <script>
        var a = 10;

        // shorthand
        let nama = "Koree",
            umur = 10,
            statusKelulusan = false;
        
        const namaHeader = "Welcome Traveler";


        console.log(a);
        console.log(nama, umur, statusKelulusan);
        console.log(namaHeader);
    </script>
</body>
</html>
