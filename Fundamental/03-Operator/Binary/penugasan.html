<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary | Penugasan / Assignment</title>
</head>
<body>
    <h1>Binary</h1>
    <h2>Penugasan</h2>
    <h3>( = )</h3>
    
    <script>
        // perbaiki dari sini, besok
        // assignment
        // penugasan
        // =
        let angka = 10;
        console.log(angka);

        // aritmatika x penugasan
        // shorthand aritmatika x penugasan
        // same as angka2 = angka2 + operand2
        // or (x += y) === (x = x + y)

        
        let angka2 = 2;
        angka2 += 13;
        console.log(angka2);
        // 
        angka2 -+ 3;
        console.log(angka2);
        // 
        angka2 *= 2;
        console.log(angka2);
        // 
        angka2 /= 5;
        console.log(angka2);
        // 
        angka2 %= 13;
        console.log(angka2);
    </script>
</body>
</html>
