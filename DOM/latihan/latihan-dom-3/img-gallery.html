<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with DOM Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- * ttps://picsum.photos/600/400 -->
    <h1>Gallery</h1>

    <div class="container">

        <img src="https://picsum.photos/600/400?random=1" alt="" class="huge">

        <div class="thumbnail" >
            <img src="https://picsum.photos/600/400?random=1" alt="" class="thumb">
            <img src="https://picsum.photos/600/400?random=2" alt="" class="thumb">
            <img src="https://picsum.photos/600/400?random=3" alt="" class="thumb">
            <img src="https://picsum.photos/600/400?random=4" alt="" class="thumb">
            <img src="https://picsum.photos/600/400?random=5" alt="" class="thumb">
            <img src="https://picsum.photos/600/400?random=6" alt="" class="thumb">
        </div>

    </div>

    <button type="submit"></button>
    <script src="script.js"></script>
</body>

</html>
