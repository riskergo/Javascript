<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary | Aritmatika</title>
</head>
<body>
    <h1>Binary</h1>
    <h2>Aritmatika</h2>
    <h3>Membutuhkan 2 Operand dan 1 operator</h3>
    <h4>operand1 operator operand2</h4>




    <script>
        // +, -, *, /, %
        console.log( 1 + 3);
        console.log( 5 - 2);
        console.log( 2 * 3);
        console.log( 10 / 2);
        console.log( 15 % 2);

        // kukabataku
        // kurung kali bagi tambah kurang
        console.log( (3+2)*2-2/2 );

    </script>
