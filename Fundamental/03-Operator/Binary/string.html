<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary | String</title>
</head>
<body>
    <h1>String</h1>
    <h2>( + )</h2>
    <h3>kok bisa?</h3>
    <h4>untuk menggabungkan string</h4>

    <p>cek console.log</p>

    <script>
        let a = "Apple Juice"
        let b =  "200ml"

        let c = a + b;

        console.log(c); // Apple Juice200ml

        let d = a + " " + b;

        console.log(d); // Apple Juice 200ml

        // ini semua berubah menjadi string
        console.log(10 + "10"); // 1010
        console.log("10" + 10)  // 1010
        console.log(10+10+"10"); // 2010
        console.log("10"+10+10); // 101010
        console.log("10"+"10"); //1010

        // ini baru integer/number
        console.log(10+10)  // 20

    </script>
</body>
</html>
