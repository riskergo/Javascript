<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else If</title>
</head>
<body>
    <h1>Else if</h1>
<pre>
    if(kondisi 1){
        aksi 1, dieksekusi bila kondisi 1 benar
    }else if (kondisi 2){
        aksi 2, dieksekusi bila kondisi 1 salah dan kondisi 2 benar
    }else {
        aksi akhir, dieksekusi bila kondisi di atasnya salah semua
    }
</pre>

<script src="else-if.js"></script>
</body>
</html>
